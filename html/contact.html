<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/contactstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Comic+Neue&family=Montserrat:ital,wght@0,300;1,500;1,700&family=Teko&display=swap"
      rel="stylesheet"
    />
    <title>SAVANNA</title>
  </head>
  <body>
    <div class="container-fluid my-container">
      <!--Navegador-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="bg-nav">
        <div class="container-fluid" id="bg-bar">
          <a class="navbar-brand menuName" href="#">Savanna</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active submenuName"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link submenuName" href="./menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link submenuName" href="./contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Contenedor estructura principal-->
      <div class="row my-row">
        <div class="col-lg-12 col-md-12 col-12">
          <h1>GET IN TOUCH</h1>
          <ul>
            <li class="c-text">
              Avinguda Madrid, 211 <br />
              08014 Barcelona
            </li>

            <li class="c-text">hello@savannagroup.com</li>
          </ul>
        </div>
      </div>
      <div class="row my-row">
        <div class="col-lg-12 col-md-12 col-12">
          <div class="label-container">
            <label>
              <p class="label-text">Name and Last Name*</p>
              <input type="name" name="name" class="cont-label" />
              <p class="label-text">E-mail*</p>
              <input
                type="email"
                name="email"
                class="cont-label"
                placeholder="hello@savannagroup.com"
              />
              <p class="label-text">Subject</p>
              <input type="name" name="name" class="cont-label" />
              <p class="label-text">Message</p>
              <textarea name="message" class="cont-label"></textarea>
              <p class="label-text">*requiered fields</p>
              <input type="checkbox" name="terms" />
              <p class="label-text">I agree to the terms</p>
            </label>
          </div>
        </div>
      </div>
    </div>
    <!--Contenedor estructura footer-->
    <footer class="container-footer">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-12 last-col">
          <div class="logo-cont">
            <img
              src="../images/Captura de Pantalla 2023-03-03 a las 22.59.01.png"
              alt="logo"
              class="logo-footer"
            />
          </div>
        </div>
        <div class="col-lg-8 col-md-8 col-12">
          <h3>SAVANNA</h3>
          <div class="row">
            <div class="col-6">
              <a href="./contact.html" id="contactStyle">
                <p class="footer-t1">contact</p></a
              >
              <p class="footer-t1">privacy policy</p>
              <p class="footer-t2">*we don't accept reservations.</p>
              <p class="footer-t1">hello@savannagroup.com</p>
            </div>
            <div class="col-6 footer-flex">
              <p class="footer-t1" id="paddingRight">stay connected</p>
              <div class="row sm-row">
                <div class="col-4 sm-box-size">
                  <img
                    src="../images/instagram.png"
                    alt="instagram"
                    class="sm-photo"
                  />
                </div>
                <div class="col-4 sm-box-size">
                  <img
                    src="../images/facebook.png"
                    alt="facebook"
                    class="sm-photo"
                  />
                </div>
                <div class="col-4 sm-box-size">
                  <img
                    src="../images/twitter.png"
                    alt="twitter"
                    class="sm-photo"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
